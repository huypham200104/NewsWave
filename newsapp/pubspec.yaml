name: news_wave
description: A professional news aggregator app using Clean Architecture & BLoC.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # --- State Management ---
  flutter_bloc: ^9.0.0      # Quản lý State chuẩn chỉnh
  equatable: ^2.0.7         # So sánh object, tránh rebuild thừa

  # --- Networking ---
  dio: ^5.5.0               # Client HTTP mạnh mẽ
  # retrofit: ^4.0.1          # Tạm comment - dùng Dio trực tiếp cho đến khi retrofit_generator fix bug
  internet_connection_checker: ^3.0.0 # Kiểm tra trạng thái mạng

  # --- Dependency Injection ---
  get_it: ^8.0.0            # Service Locator
  injectable: ^2.5.0        # Tự động hóa đăng ký DI

  # --- Local Database (Offline-first) ---
  hive: ^2.2.3              # DB nhẹ, tương thích tốt với Freezed
  hive_flutter: ^1.1.0      # Hive adapter cho Flutter
  path_provider: ^2.1.3

  # --- Functional Programming & Utilities ---
  dartz: ^0.10.1            # Kiểu dữ liệu Either (xử lý lỗi)
  cached_network_image: ^3.4.1 # Cache ảnh cực mượt
  intl: ^0.19.0             # Format ngày tháng
  shimmer: ^3.0.0           # Hiệu ứng loading skeleton
  flutter_svg: ^2.0.10      # Hỗ trợ file ảnh SVG
  freezed_annotation: ^2.4.1 # Annotations cho Freezed
  json_annotation: ^4.9.0   # Required cho json_serializable
  flutter_dotenv: ^5.2.1    # Load biến môi trường từ .env

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0     # Bộ quy tắc viết code sạch

  # --- Code Generation (Thợ xây của dự án) ---
  build_runner: ^2.4.9
  injectable_generator: ^2.4.0
  # retrofit_generator: 7.0.8  # Tạm comment do bug với Dart SDK 3.3+
  hive_generator: ^2.0.1    # Code generator cho Hive TypeAdapter
  freezed: ^2.5.2           # Tạo Model không thể thay đổi (Immutability)
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env 